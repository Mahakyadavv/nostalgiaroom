<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <title>Mahak's Gadget Room</title>
  </head>
  <body>
    <a-scene cursor="fuse: false; rayOrigin: mouse">
      
      <a-entity environment="preset: forest; dressingAmount: 500; active: false" id="world-outside"></a-entity>
      <a-sky color="#fdf5e6"></a-sky> <a-plane rotation="-90 0 0" width="30" height="30" color="#7d5a44"></a-plane> <a-entity id="anywhere-door" position="0 0 -4">
        <a-box position="0 1.25 0" width="1.6" height="2.6" depth="0.1" color="#F15A92"></a-box>
        
        <a-plane id="portal-view" position="0 1.25 0.02" width="1.4" height="2.4" color="#000"
                 visible="false"></a-plane>

        <a-entity id="door-panel-wrapper" position="0.7 0 0">
           <a-box id="door-panel" position="-0.7 1.25 0.05" width="1.4" height="2.4" depth="0.05" color="#FFB6C1"
                 animation__open="property: rotation; to: 0 120 0; dur: 1000; startEvents: click"
                 onclick="document.querySelector('#portal-view').setAttribute('visible', 'true'); 
                          document.querySelector('#world-outside').setAttribute('environment', 'active', 'true');">
           </a-box>
        </a-entity>
      </a-entity>

      <a-entity position="3 0 -2" rotation="0 -45 0">
        <a-box width="2" height="1.2" depth="1" color="#5d4037"></a-box>
        
        <a-entity id="time-drawer" position="0 0.4 0.5" 
                  animation="property: position; to: 0 0.4 1.2; dur: 800; startEvents: click">
           <a-box width="0.8" height="0.3" depth="0.6" color="#3e2723">
              <a-light type="point" color="#00ffff" intensity="0" 
                       animation="property: intensity; to: 2; dur: 500; startEvents: click"></a-light>
           </a-box>
           <a-text value="TIME MACHINE" position="-0.3 0.1 0.31" scale="0.4" color="white"></a-text>
        </a-entity>
      </a-entity>

      <a-box position="-3 1.5 -2" rotation="0 45 0" width="1.5" height="2" depth="0.1" color="#222">
         <a-text value="MAHAK YADAV\nPlacement Cell" align="center" position="0 0.5 0.06" scale="0.8"></a-text>
         <a-plane position="0 -0.3 0.06" width="1.2" height="1" color="#444">
            <a-text value="Click to view\nLatest Stats" align="center" scale="0.4"></a-text>
         </a-plane>
      </a-box>

      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="-1 2 1" intensity="0.5"></a-light>

    </a-scene>
  </body>
</html>
