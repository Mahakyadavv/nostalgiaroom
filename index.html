<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Doraemon Interactive Room</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse"> <a-assets>
        <img id="resume" src="https://via.placeholder.com/500x700?text=MAHAK+RESUME">
      </a-assets>

      <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>

      <a-entity id="door-hinge" position="-1.5 0 -3">
        <a-box id="door-panel" 
               position="0.75 1.25 0" 
               width="1.5" height="2.5" depth="0.1" 
               color="#F15A92"
               animation="property: rotation; to: 0 -110 0; dur: 1000; startEvents: open-door">
        </a-box>
        <a-box position="0.75 1.25 -0.1" width="1.7" height="2.7" depth="0.05" color="#333" wireframe="true"></a-box>
      </a-entity>

      <a-entity position="2 0 -3">
        <a-box width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box id="time-drawer" 
               position="0 0.6 0.2" 
               width="0.7" height="0.2" depth="0.5" 
               color="#5D4037"
               animation="property: position; to: 0 0.6 0.8; dur: 500; startEvents: open-drawer">
          <a-text value="PULL ME" align="center" position="0 0.15 0.2" scale="0.3"></a-text>
        </a-box>
      </a-entity>

      <a-plane src="#resume" position="0 1.5 -5" width="2" height="2.8"></a-plane>
      <a-text value="Mahak Yadav: Placement Coordinator" position="0 3.2 -5" align="center" color="#000"></a-text>

      <a-sky color="#ECECEC"></a-sky>
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    </a-scene>

    <script>
      // 1. Door Click Logic
      const door = document.querySelector('#door-panel');
      door.addEventListener('click', function () {
        console.log("Door Clicked!");
        door.emit('open-door'); // Animation trigger karega
      });

      // 2. Drawer Click Logic
      const drawer = document.querySelector('#time-drawer');
      drawer.addEventListener('click', function () {
        console.log("Drawer Pulled!");
        drawer.emit('open-drawer');
      });
    </script>
  </body>
</html>
