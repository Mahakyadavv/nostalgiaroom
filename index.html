<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Doraemon's VR Room</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="tatami-texture" src="https://cdn.glitch.global/your-asset-id/tatami.jpg">
        <img id="resume-img" src="https://via.placeholder.com/500x700?text=My+Resume+Snapshot">
      </a-assets>

      <a-entity camera look-controls wasd-controls position="0 1.6 3">
        <a-cursor color="#FF0000"></a-cursor>
      </a-entity>

      <a-entity id="anywhere-door" position="-2 0 -3">
        <a-box position="0 1.25 0" width="1.5" height="2.5" depth="0.1" color="#F15A92"></a-box>
        <a-box id="door-panel" position="0 1.25 0.05" width="1.4" height="2.4" depth="0.05" color="#FFB6C1"
               animation__open="property: rotation; to: 0 90 0; dur: 1000; startEvents: click"
               animation__close="property: rotation; to: 0 0 0; dur: 1000; startEvents: mouseleave">
        </a-box>
      </a-entity>

      <a-entity id="nobita-desk" position="1.5 0 -3">
        <a-box width="2" height="1" depth="1" color="#8B4513"></a-box> <a-box id="drawer" position="0 0.7 0.4" width="0.6" height="0.2" depth="0.4" color="#A52A2A"
               animation="property: position; to: 0 0.7 0.8; dur: 500; startEvents: click">
          <a-text value="TIME MACHINE" align="center" position="0 0.15 0.2" scale="0.3"></a-text>
        </a-box>
      </a-entity>

      <a-plane position="0 1.5 -4.5" width="2" height="3" src="#resume-img" rotation="0 0 0">
        <a-text value="Mahak's Career Portal" align="center" position="0 1.7 0" color="#FFF"></a-text>
      </a-plane>

      <a-sky color="#87CEEB"></a-sky> <a-plane rotation="-90 0 0" width="20" height="20" src="#tatami-texture" repeat="10 10"></a-plane>
      
    </a-scene>
  </body>
</html>
